---
layout: default
title: 足迹
date: YYYY-MM-DD HH:MM:SS
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
	    <li>
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%Y/%m/%d" }}</span>
      </li>
	  {% endfor %}
	</ul>
