---
layout: default
title: 足迹
date: YYYY-MM-DD HH:MM:SS
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

    
	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
