  import { plan } from '/assets/data/plan.js'

<script type="text/javascript">
  function planNode(){
    let plan = document.createElement('div');
    plan.classList.add('an-plan');
    return plan;
  }
  function planItem(text) {
    let item = document.createElement('div');
    item.classList.add('an-plan-item');
    let checkBox = document.createElement('input');
    checkBox.type = 'checkbox';
    item.appendChild(checkBox);
    let textNode = document.createTextNode(text);
    item.appendChild(textNode)
    return item;
  }
  (function initFrontEnd(){
    var frontEndDom = document.getElementById('front-end');
    frontEndDom.innerHTML = '';
    let content = document.createElement('div');
    for (let i = 0; i < frontEnd.length; i++){
      let plan = planNode()
      let item = planItem(frontEnd[i].title);
      plan.appendChild(item);
      if (frontEnd[i].subtopics.length > 0){
        let subContent = document.createElement('div');
        subContent.classList.add('an-plan-content', 'display-none');
        for (let j = 0; j < frontEnd[i].subtopics.length; j++){
          let subItem = planItem(frontEnd[i].subtopics[j].title);
          subContent.appendChild(subItem);
        }
        item.addEventListener('click', function(){
          if (subContent.classList.contains('display-none')){
            subContent.classList.remove('display-none');
          } else {
            subContent.classList.add('display-none');
          }
        })
        plan.appendChild(subContent);
      }
      content.appendChild(plan);
    }
    frontEndDom.appendChild(content);
  })()
</script>
